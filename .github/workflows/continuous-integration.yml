name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3
    - name: ðŸ’¾ Cache dependencies
      uses: Swatinem/rust-cache@v2
    - name: ðŸ§° Install Aiken
      run: cargo install --verbose --git https://github.com/aiken-lang/aiken.git --branch some-interesting-test-cases
    - name: ðŸ”¬ Run tests
      run: aiken check
